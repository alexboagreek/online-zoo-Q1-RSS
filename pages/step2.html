        <div class="donation__form-box popup ">
            <div class="donation__wrapper">
               
                    <div class="donation__body-title">
                        <h3 class="body-title">make your donation</h3>
                    </div>
                
                    <div class="form__dody">

                        <div class="form__subtitle">
                            Billing Information:
                        </div>
                            <form action="#" method="post" class="form__body-contact form-donate-block" enctype="multipart/form-data">
                                <div class="form__item donate-item-form">
                                    <label for="formName" class="form__label"><span class="span__color">*</span> Your Name</label>
                                    <input id="formName" type="text" required class="form__input card-donate" name="username" value="" placeholder="First and last name">
                                </div>  
                                <div class="form__item  donate-item-form">
                                    <label for="formEmail" class="form__label"><span class="span__color">*</span> Your Email Address</label>
                                    <input id="formEmail" type="email" required name="email" class="form__input card-donate" value="" placeholder="Enter your email">
                                    <div class="donate-item-form-text">
                                        <p class="text-shadow"> 
                                            You will receive emails from the Online Zoo, including updates and news on the latest discoveries and translations.
                                            You can unsubscribe at any time.
                                        </p>
                                    </div>
                                </div>
                                
                            </form>
                        
                            <div class="dots__block">
                                <div>
                                    <input type="radio" class="form-radio" checked>
                                    <input type="radio" class="form-radio" checked>
                                    <input type="radio" class="form-radio" disabled>
                                </div>
                                <div class="back-link">
                                    <a class="form-link-back" href="#">Back</a>
                                </div>
                                <div class="dots__block-btn border-back">
                                    <a href="/index.html"><button type="submit" class="dots__btn"> Next <i class="fas fa-arrow-right arrow"></i></button></a>
                                </div>
                            </div>

                        </div> 
                    </div>
                
            </div>
        </div>
