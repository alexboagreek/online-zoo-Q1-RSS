<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel ="icon" href="/assets/img/favicon-pages.svg" type="image/png" sizes="16x16">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;900&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="/css/style.css">
    <title>_popup</title>
</head>
<body>
    <main>
        <div class="popup">
            <div class="popup__wrapper">
                <div class="popup__body container">
                    <div class="popup-img">
                        <img class="popup-img" src="/assets/img/popup-img.svg" alt="popup-img">
                        <img class= "close" src="/assets/img/popup-close.svg" alt="close-popup">
                    </div>
                    <div class="popup__title">
                        <h2 class="popup__title-text">
                            together we care, save and protect!
                        </h2>

                            Your most generous gift not only cares for countless animals,

                        </p>
                    </div>
                    <div class="btn__popup">
                        <ul class="popup__donate-btn">
                            <li> 
                                <button class="popup__btn">$20</button>
                            </li>
                            <li>
                                <button class="popup__btn">$30</button>
                            </li>
                            <li>
                                <button class="popup__btn">$50</button>
                            </li>
                            <li >
                                <button class="popup__btn">$80</button>
                            </li>
                            <li>
                                <button class="popup__btn">$100</button>
                            </li>
                            <li> 
                                <button class="popup__btn-another">Another Donation</button>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://kit.fontawesome.com/1d08d2c7de.js" crossorigin="anonymous"></script>      
    <script src="/js/script.js"></script>
</body>
</html>
